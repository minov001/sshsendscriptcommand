#Массив listparam используется, чтобы иметь возможность изменить значения переменных в копии скрипта при отправке, не меняя оригинальный файл скрипта вручную.
#Для возможности выполнить изменение переменной, необходимо заполнить 3 раздела разделенные вертикальной чертой '|' (имя-переменной|тип-переменной|Описание).
# имя-переменной - обязательно для заполнения; тип-переменной - обязательно для заполнения; Описание - заполнять необязательно
#Допускается использовать следующие типы переменной: number - любое число; text - текстовое поле; tf - выбор из значений 0/1.
#Между переменными должена быть точка с запятой ';' для разделения разных элементов массива. Например: listparam=имя-переменной1|тип-переменной|Описание;имя-переменной2|тип-переменной|Описание;

listparam=showmessageusers|tf|Показать пользователям сообщение в конце выполнения (0 - не показывать, 1 - показать);send_notifysend|tf|Отправка через notify-send (0 - отключить, 1 - включить);send_flydialog|tf|Отправка через fly-dialog (0 - отключить, 1 - включить);send_zenity|tf|Отправка через zenity (0 - отключить, 1 - включить);createorchange_localuser|tf|Выполнить блок создания локальных пользователей/изменения данных локальных пользователей (0 - не выполнять, 1 -выполнить);create_group|tf|Выполнить блок создания групп (0 - не выполнять, 1 -выполнить);adduseringroup|tf|Выполнить блок добавления пользователей в группы (1 - выполнить, 0 - не выполнять);deluseringroup|tf|Выполнить блок удаления пользователей из группы по спискам (1 - выполнить, 0 - не выполнять);changeparamuser|tf|Выполнить блок настройки пользователей (1 - выполнить, 0 - не выполнять);list_createorchange_localuser|text|Список локальных пользователей в формате: 'логин:зашифрованный-пароль:тип-пользователя:путь-к-домашнему-каталогу,0или1:shell-оболочка:GECOS,,,,:номер-UID:статус-блокировки'. (Секции логин и тип пользователя обязательны, а остальные секции могут быть пустыми. Тип пользователя: system или user);listcreate_group|text|Список групп для создания в формате: 'имя-группы:тип-группы:номер-GID'. Имя и тип обязательны. GID можно не заполнять. Тип группы: system или user;username_add|text|Список пользователей для добавления в группы;groupname_add|text|Список групп для добавления в них указанных пользователей;username_del|text|Список пользователей для удаления из групп;groupname_del|text|Список групп для удаления из них указанных пользователей;list_changeparamuser|text|Список пользователей и параметров для настройки пользователей в формате: 'список-пользователей-через-запятую:список-групп-для-добавления-через-запятую:список-групп-для-исключения-через-запятую:путь-к-домашнему-каталогу:shell-оболочка:минимальный-уровень-конфиденциальности:максимальный-уровень-конфиденциальности:максимальный-уровень-целостности';shutdownsystem|tf|Выключить устройство (0 - не выключать, 1 - выключить);rebootsystem|tf|Перезагрузить устройство (0 - не перезагружать, 1 - перезагрузить). Перезагрузка имеет приоритет перед выключением, если включены оба действия;reboot_or_shutdown_time|number|Время, через которое будет произведена перезагрузка или выключение, если они будут выполняться;
