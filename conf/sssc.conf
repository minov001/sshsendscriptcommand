usesection=
#В usesection задается имя используемой секции настроек. Должен находится в первой строке файла sssc.conf. Если переменная не задана, содержит недопустимые символы или указанная секция не найдена, то при запуске скрипта будет выдан список секций для выбора.

#Имя секции настроек
[tests1]
#Для отключения проверки обновлений скрипта укажите значение 1
no_check_update_script=0

#Выполнение без использования DISPLAY. Для запросов будет использоваться dialog с псевдографикой вместо zenity (0 - отключить, 1 - включить). Если значение DISPLAY отсутствует, то будет принудительно включено, иначе заданное значение или по умолчанию отключено.
exec_no_display=0

#Относительный или полный путь к каталогу со скриптами (если не указан или каталог не существует, то по умолчанию используется каталог scripts в каталоге запуска).
dirscripts=

#Относительный или полный путь к каталогу со дополнительными файлами для выбора при отправке (если не указан или каталог не существует, то по умолчанию используется каталог files в каталоге запуска).
dirfiles=

#Путь к текстовому файлу на удаленном компьютере, куда будет записана версия успешно выполненного скрипта в случае выполнения сравнения версии отправляемого и выполненного ранее скрипта (необязательная переменная. Файл должен быть доступен для чтения и записи. Рекомендуется не использовать длинный путь). Если файл не существует, будет создан при наличии доступа. Если не заполнено, то возможность сравнения версии будет отключена.
path_exec_script_version=

#Тип повышения прав. Если loginname равно root, то можно оставить пустым, т.к. автоматически будет присвоено значение root. У остальных пользователей, если не заполнено, будет выбор при запуске скрипта. На текущий момент для повышения прав доступен только sudo.
sutype=sudo

#Тип многооконного терминала при многопоточной рассылке без параметров (screen или tmux. Рекомендуется tmux).
typeterminalmultiplexer=tmux

#Тип отправки файлов (scp или rsync. Рекомендуется rsync, но он должен быть установлен на принимающем ПК. scp устанавливается с ssh).
typesendfiles=rsync

#Пропуск внесения изменений в переменные отправляемого скрипта при отправке, если присутствует script.conf (0 - нет, 1 - да). Если не заполнено, будет выбор при запуске скрипта.
skipchangescriptfile=0

#Логин пользователя (если не заполнен, запросит при запуске скрипта).
loginname=test1

#Количество потоков рассылки (по умолчанию 1, если значение не задано или некорректно).
multisend=1

#Таймаут на подключение к ПК по SSH (по умолчанию 5 секунд, если значение не задано или некорректно).
sshConnectTimeout=5

#Номер SSH порта (по умолчанию 22, если значение не задано или некорректно).
numportssh=22

#Тип SSH подключения (допустимые значения: "pas" - пароль, "key" - ключ. Рекомендуется подключение по ключу).
sshtypecon=key

#Полный путь от корня к файлу закрытого ключа ssh или относительный путь от каталога запуска скрипта. Например: полный путь «/home/user01/temp/test/usersshkey» и относительный «conf/usersshkey». Если «sshtypecon» равно «pas», можно оставить пустым. В остальных случаях если не заполнен, содержит недопустимые символы или файл не существует, то запросит выбор файла при запуске скрипта.
sshkeyfile=/home/test1/sshkey/test1ssh

#GPG файл с паролем подключения SSH и sudo (пароль может содержать любые символы). Если логин пользователя «root», а тип подключения «key», то можно оставить пустым. В остальных случаях необходимо указать полный путь от корня или относительный путь от каталога запуска скрипта. Например: полный путь «/home/user01/temp/test/test.gpg» и относительный «conf/test.gpg». Если не заполнен, содержит недопустимые символы или файл не существует, то запросит выбор файла при запуске скрипта.
gpgfilepass=conf/test.gpg

#Пароль от GPG файла (пароль может содержать любые символы). Если логин пользователя «root», а тип подключения «key», то можно оставить пустым. В остальных случаях если не заполнен, запросит при запуске скрипта.
gpgpass=12345

#Каталог на удаленном компьютере для передачи файлов (Каталог должен быть доступен для чтения, записи и выполнения. Рекомендуется не использовать длинный путь. Если не существует, будет создан при наличии доступа).
remotedirrunscript=/home/test1/.rstmp

#Имя группы, которая будет выставлена в правах на конечный каталог, если он будет создан при выполнении скрипта. Если группы не существует, то останутся текущие права (отправляемый скрипт запустится в любом случае). Смена группы в правах на каталог нужна, если предполагается использовать один каталог "remotedirrunscript" для выполнения разными пользователями включенными в одну группу.
remotedirgroup=astra-admin

#Записи для исключения хостов по частичному совпадению (необязательная переменная) (указать значения в строку разделяя точкой с запятой «;»).
listIgnoreInaccurate=test1;10.0.51

#Записи для исключения хостов по точному совпадению (необязательная переменная) (указать значения в строку разделяя точкой с запятой «;»).
listIgnoreAccurate=10.0.50.1;test2.dc.local

#Количество попыток обнаружения устройства в сети после перезагрузки (по умолчанию 50, если значение не задано или некорректно)
reboot_max_try_wait_devaice=50

#Время (в секундах) каждой попытки обнаружения устройства (по умолчанию 10, если значение не задано или некорректно)
reboot_time_wait_devaice=10

[tests2]
exec_no_display=0
no_check_update_script=0
dirscripts=
dirfiles=
path_exec_script_version=/home/test1/.listscripts
sutype=sudo
typeterminalmultiplexer=screen
typesendfiles=scp
skipchangescriptfile=0
loginname=test1
multisend=50
sshConnectTimeout=10
numportssh=1500
sshtypecon=pas
sshkeyfile=
gpgfilepass=conf/test.gpg
gpgpass=12345678
remotedirrunscript=/home/test1/.rstmp
remotedirgroup=astra-admin
listIgnoreInaccurate=test1;test2;10.0.50;
listIgnoreAccurate=10.0.51.1;10.0.51.2;test.dc.local;
reboot_max_try_wait_devaice=50
reboot_time_wait_devaice=10
